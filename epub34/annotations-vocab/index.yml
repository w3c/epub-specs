json_ld:
    alias:
        "language"  : "@language"
        "direction" : "@direction"
        "id"        : "@id"
        "type"      : "@type"
        "value"     : "@value"
    import: "http://www.w3.org/ns/anno.jsonld"

vocab:
    - id: ea
      value: http://www.w3.org/ns/ea#
      context: https://www.w3.org/ns/epub-anno.jsonld

prefix:
    - id: oa
      value: http://www.w3.org/ns/oa#

    - id: as
      value: http://www.w3.org/ns/activitystreams#

    - id: foaf
      value: http://xmlns.com/foaf/0.1/

    - id: rfc
      value: https:/tools.ietf.org/rfc/

    - id: tr
      value: https://www.w3.org/TR/

    - id: wcig
      value: https://wicg.github.io/

ontology:
    - property: dc:title
      value: EPUB Annotations Vocabulary

    - property: dc:description
      value: RDFS [[rdf-schema]] vocabulary formalizing the terms defined in the [[[epub-ann]]] specification. The vocabulary is a "profile" of the W3C [[[annotation-vocab]]]

    - property: rdfs:seeAlso
      value: https://www.w3.org/TR/epub-ann-vocab/

class:
    - id: About
      label: Information about the EPUB publication
      comment: Dublin Core terms are used with this class, retaining the prefixes (to be in line with the EPUB Package Document).
      defined_by: https://www.w3.org/TR/epub-ann/#dfn-about-object

    - id: Annotation
      label: EPUB Annotation Object
      comment: A subclass of the <a href="https://www.w3.org/TR/annotation-vocab/#annotation">Web Annotation object</a> with some restrictions with regards of various properties.
      defined_by: https://www.w3.org/TR/epub-ann/#dfn-annotation-object
      upper_value: oa:Annotation

    - id: AnnotationSet
      label: Set of annotations
      comment: An unordered collection of annotations, used as an interchange format amont EPUB Reading Systems.
      defined_by: https://www.w3.org/TR/epub-ann/#dfn-annotationset

    - id: Body
      label: Body of an EPUB Annotation
      comment: In EPUB, annotations are restricted to have textual content only.
      defined_by: https://www.w3.org/TR/epub-ann/#dfn-body-object
      upper_value: oa:TextualBody

    - id: Creator
      label: Creator of an EPUB Annotation
      comment: JSON-LD serializations should use the terms <code>Person</code>, <code>Organization</code>, or <code>Software</code> for typing, as these are the only available creator types.
      defined_by: https://www.w3.org/TR/epub-ann/#dfn-creator-object
      upper_value: [foaf:Person, foaf:Organization, as:Application]
      upper_union: true

    - id: FragmentSelector
      label: Fragment Selector in EPUB
      comment: This is restricted version of the <a href="https://www.w3.org/TR/annotation-vocab/#fragmentselector">Web Annotation Fragment Selector</a>, reducing the list of valid media types.
      upper_value: oa:FragmentSelector
      defined_by: https://www.w3.org/TR/epub-ann/#dfn-fragment-selector-object

    - id: Generator
      comment: Information about the tool generating the annotations.
      defined_by: https://www.w3.org/TR/epub-ann/#dfn-generator-object

    - id: Meta
      comment: this class is currently undefined...
      defined_by: https://www.w3.org/TR/epub-ann/#dfn-target-object

    - id: Selector
      label: EPUB Annotation selector
      comment: A restrictive subset of selectors, usable in EPUB.
      defined_by: https://www.w3.org/TR/epub-ann/#1-3-2-selector
      upper_value: [ea:FragmentSelector, oa:CssSelector, oa:TextQuoteSelector, oa:TextPositionSelector]
      upper_union: true

    - id: Target
      label: Target of an EPUB Annotation.
      defined_by: https://www.w3.org/TR/epub-ann/#dfn-target-object

property:
    - id: about
      label: Information on the EPUB publication
      comment: Provide information on the EPUB publication associated with an Annotation Set.
      defined_by: https://www.w3.org/TR/epub-ann/#dfn-about
      domain: AnnotationSet
      range: About

    - id: body
      label: Designates the body of an annotation
      comment: The range of body types is restricted for EPUB.
      defined_by: https://www.w3.org/TR/epub-ann/#dfn-body
      upper_value: oa:hasBody
      domain: Annotation
      range: Body

    - id: color
      label: Highlight color
      defined_by: https://www.w3.org/TR/epub-ann/#dfn-color
      domain: Body
      one_of: [pink, orange, yellow, green, blue, purple]

    - id: conformsTo
      label: Designates the fragment format
      comment: The range of possible media formats in Fragment Selectors is restricted, see the range of this property.
      defined_by: https://www.w3.org/TR/epub-ann/#dfn-conformsto
      upper_value: dcterms:conformsTo
      domain: FragmentSelector
      range: dcterms:Standard
      one_of:
        - https:/tools.ietf.org/rfc/rfc3236.html
        - https://www.w3.org/TR/SVG/
        - https://wicg.github.io/scroll-to-text-fragment/

    - id: creator
      label: Information on the creator of an annotation
      comment: The range of Creator types is restricted in EPUB.
      defined_by: https://www.w3.org/TR/epub-ann/#dfn-creator
      upper_value: dcterms:creator
      range: Creator

    - id: generator
      label: Information on the tool generating the annotations
      defined_by: https://www.w3.org/TR/epub-ann/#dfn-generator
      upper_value: as:generator
      domain: AnnotationSet
      range: Generator

    - id: highlight
      label: Highlight mode
      defined_by: https://www.w3.org/TR/epub-ann/#dfn-highlight
      domain: Body
      one_of:
        - solid
        - underline
        - strikethrough
        - outline

    - id: homepage
      label: Homepage of the tool generating the annotations
      defined_by: https://www.w3.org/TR/epub-ann/#dfn-homepage
      upper_value: foaf:homepage
      domain: Generator
      range: URL

    - id: items
      label: Items in a set of annotations
      defined_by: https://www.w3.org/TR/epub-ann/#dfn-items
      domain: AnnotationSet
      range: Annotation
      container: set

    - id: meta
      comment: To be definedâ€¦
      defined_by: https://www.w3.org/TR/epub-ann/#dfn-meta
      domain: Target
      range: Meta

    - id: motivation
      label: Provides the motivation for an annotation
      comment:  The set of motivation types is restricted in EPUB, see the range definition. In the JSON-LD serialization those terms should be used without prefix.
      defined_by: https://www.w3.org/TR/epub-ann/#dfn-motivation
      upper_value: oa:motivatedBy
      domain: Annotation
      range: oa:Motivation
      one_of:
        - oa:bookmarking
        - oa:commenting
        - oa:highlighting

    - id: name
      comment: This property is available on some classes, see domain definition.
      defined_by: https://www.w3.org/TR/epub-ann-vocab/#dfn-name
      upper_value: foaf:name
      domain: [Creator, Generator]
      range: xsd:string

    - id: refinedBy
      label: Selector refinement
      comment:  This property restricts the usage of the general <a href="https://www.w3.org/TR/annotation-vocab/#refinedby"><code>oa:refinedBy</code></a> property to the list of Selector types available in EPUB.
      defined_by: https://www.w3.org/TR/epub-ann/#dfn-motivation
      upper_value: oa:refinedBy
      domain: Selector
      range: Selector

    - id: selector
      label: Designates the selector(s) for a target
      comment: This property restricts the possible Selector types in EPUB.
      defined_by: https://www.w3.org/TR/epub-ann/#dfn-selector
      upper_value: oa:hasSelector
      domain: Target
      range: Selector

    - id: source
      label: Designates the source resource for the target
      defined_by: https://www.w3.org/TR/epub-ann/#dfn-source
      upper_value: oa:hasSource
      domain: Target
      range: URL

    - id: tags
      defined_by: https://www.w3.org/TR/epub-ann/#dfn-tags
      domain: Body
      range: xsd:string
      container: set

    - id: target
      label: Designates the target resource for the EPUB annotation
      defined_by: https://www.w3.org/TR/epub-ann/#dfn-target
      upper_value: oa:hasTarget
      domain: Annotation
      range: Target

    - id: title
      label: Title of the Annotation Set
      defined_by: https://www.w3.org/TR/epub-ann/#dfn-title
      domain: AnnotationSet
      range: xsd:string

individual:
    - id: pink
      label: Pink selection color
      defined_by: https://www.w3.org/TR/epub-ann/#dfn-color

    - id: orange
      label: Orange selection color
      defined_by: https://www.w3.org/TR/epub-ann/#dfn-color

    - id: yellow
      label: Yellow selection color
      defined_by: https://www.w3.org/TR/epub-ann/#dfn-color

    - id: green
      label: Green selection color
      defined_by: https://www.w3.org/TR/epub-ann/#dfn-color

    - id: blue
      label: Blue selection color
      defined_by: https://www.w3.org/TR/epub-ann/#dfn-color

    - id: purple
      label: Purple selection color
      defined_by: https://www.w3.org/TR/epub-ann/#dfn-color

    - id: solid
      label: Solid selection highlight
      defined_by: https://www.w3.org/TR/epub-ann/#dfn-highlight

    - id: underline
      label: Underline selection highlight
      defined_by: https://www.w3.org/TR/epub-ann/#dfn-highlight

    - id: strikethrough
      label: Strikethrough selection highlight
      defined_by: https://www.w3.org/TR/epub-ann/#dfn-highlight

    - id: outline
      label: Outline selection highlight
      defined_by: https://www.w3.org/TR/epub-ann/#dfn-highlight

